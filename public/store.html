<style type="text/css">
h2{
    margin: 0;     
    color: #666;
    padding-top: 90px;
    font-size: 52px;
    font-family: "trebuchet ms", sans-serif;    
}
.item{
    background: #333;    
    text-align: center;
    height: 300px !important;
}
.carousel{
    margin-top: 20px;
}
.bs-example{
	margin: 20px;
}

<div class="bs-example">
    <h1>Welcome</h1>
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    	<!-- Carousel indicators -->
        <ol class="carousel-indicators">
        	<li ng-repeat='cg in categories' ng-class="{ active: $index == 0 }" data-target="#myCarousel" data-slide-to="{{$index}}"></li>

            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li> -->
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
        	

            <div ng-repeat='cg in categories' ng-class="{ active: $index == 0 }" class="item">
                
                    
                     <img src={{cg.imgUrl}}></img>
                    <div class="carousel-caption">
                        <h2>{{cg.category}}</h2>
                      <p><a href="#/store/{{cg.category | lowercase}}">Click here to browse</a></p>
                    </div>
                    
            </div>

        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
